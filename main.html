    function loadGames() {
      var container = document.getElementById("gamesContainer");
      container.innerHTML = ""; // Clear previous buttons

      games.forEach(function(game) {
        addGameButton(game.name, game.url);
      });
    }

    function addGameButton(name, url) {
      var container = document.getElementById("gamesContainer");

      if (document.getElementById(name.replace(/ /g, "") + "Button")) {
        alert("Game already exists!");
        return;
      }

      var button = document.createElement("button");
      button.textContent = name;
      button.className = "button";
      button.id = name.replace(/ /g, "") + "Button";
      button.onclick = function() {
        loadGame(name, url);
      };

      container.appendChild(button);
    }

    function loadGame(name, url) {
      try {
        var frame = document.createElement("object");
        frame.id = name.replace(/ /g, "") + "Frame";
        frame.type = "text/html";
        frame.data = url;
        frame.style = "width: 100%; height: 100vh;";

        // Replace the current page content with the game
        document.body.innerHTML = "";
        document.body.appendChild(frame);

        // Add error handling
        frame.onerror = function() {
          alert("Error loading the game. Please check the URL and try again.");
          location.reload(); // Reload the page if the game fails to load
        };
      } catch (error) {
        alert("An unexpected error occurred: " + error.message);
        location.reload();
      }
    }

    document.getElementById("addButton").onclick = function() {
      var gameName = document.getElementById("gameName").value.trim();
      var gameURL = document.getElementById("gameURL").value.trim();

      if (gameName === "" || gameURL === "") {
        alert("Please enter both a game name and URL!");
        return;
      }

      if (games.some(game => game.name.toLowerCase() === gameName.toLowerCase())) {
        alert("Game already exists!");
        return;
      }

      games.push({ name: gameName, url: gameURL });
      addGameButton(gameName, gameURL);

      document.getElementById("gameName").value = "";
      document.getElementById("gameURL").value = "";
    };
